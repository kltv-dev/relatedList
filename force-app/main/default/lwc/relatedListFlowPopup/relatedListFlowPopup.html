<template>

        <c-modal onclosedialog={handleDialogClose}>
            <span slot="header">{header}</span>
            <slot>
				<!--c-screen-flow width='100%' height='500' flow-name={flowName} name={flowName} flow-params={flowParamsJSON}></c-screen-flow-->
            </slot>
            <span slot="footer">
                <lightning-button variant="neutral" label="xCancel" title="Cancel" onclick={handleClose} ></lightning-button>
                <lightning-button variant="brand" label="Save" title="Save" onclick={handleSave} class="slds-m-left_x-small"></lightning-button>
            </span>
        </c-modal>
    </template>
</template>
